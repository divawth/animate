<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="https://pixijs.download/v4.8.2/pixi.min.js"></script>
  <script>
    var app = new PIXI.Application(800, 600, {backgroundColor: 0x1099bb});
    document.body.appendChild(app.view);

    var text = new PIXI.Text('Hello World! Diva and Jerry');
    text.x = 12;
    text.y = 12;
    app.stage.addChild(text);

    var style = new PIXI.TextStyle({
      fontFamily: 'Arial',
      fontSize: 36,
      fontStyle: 'italic',
      fontWeight: 'bold',
      fill: ['#ffffff', '#00ff99'], // gradient
      stroke: '#4a1850',
      strokeThickness: 5,
      dropShadow: true,
      dropShadowAngle: Math.PI / 6,
      dropShadowColor: '#000000',
      dropShadowBlur: 4,
      dropShadowDistance: 6,
      wordWrap: true,
      wordWrapWidth: 440
    });

    var richText = new PIXI.Text('Hello World! Diva and Jerry', style);
    richText.x = 30;
    richText.y = 100;
    app.stage.addChild(richText);

    var text = new PIXI.Text('I am fun!!!', style);
    text.x = 400;
    text.y = 400;
    text.anchor.set(0.5);
    app.stage.addChild(text);

    var rect = new PIXI.Graphics();
    rect.beginFill();
    rect.drawRect(40, 400, 100, 40); 
    rect.endFill();
    var rotationButton = new PIXI.Text('rotation', {
      backgroundColor: '#ff9900',
      fill: '#ffffff'
    });
    rotationButton.x = 40;
    rotationButton.y = 400;
    rect.addChild(rotationButton); 
    app.stage.addChild(rect);

    rect.interactive = true;
    rect.buttonMode = true;

    let flag = false;
    rect.on('pointerdown', function () {
      flag = !flag;
      if (flag) {
        rotationButton.text = 'stop'
        app.ticker.add(rotate);
      }
      else {
        rotationButton.text = 'rotate'
        app.ticker.remove(rotate);
      }
    });

    function rotate (delta) {
      text.rotation += 0.03;
    }
  
  </script>
</body>
</html>
